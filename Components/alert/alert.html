<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link rel="stylesheet" href="alert.css">
</head>
<body>
    <div class="alert-container">
		<div class="alert alert-success">
			<strong>Success</strong> - This is a success alert!				
		</div>
		<div class="alert alert-error">
			<strong>Error</strong> - This is an error alert!
		</div>
		<div class="alert alert-primary">
			<strong>Primary</strong> - This is a primary alert!
		</div>
		<div class="alert alert-warning">
			<strong>Warning</strong> - This is a warning alert!
		</div>
	</div>

	<div class="alert-container">
		<div class="alert alert-success-outlined">
			<strong>Success</strong> - This is a success alert!				
		</div>
		<div class="alert alert-error-outlined">
			<strong>Error</strong> - This is an error alert!
		</div>
		<div class="alert alert-primary-outlined">
			<strong>Primary</strong> - This is a primary alert!
		</div>
		<div class="alert alert-warning-outlined">
			<strong>Warning</strong> - This is a warning alert!
		</div>	
	</div>
    
</body>
</html>
