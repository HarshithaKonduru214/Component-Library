<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge and Avatars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="avatar-circular-container">
		<img class="avatar-xl circular-avatar" src="https://picsum.photos/200" alt="avatar-img">
		<img class="avatar-large circular-avatar" src="https://picsum.photos/200" alt="avatar-img">
		<img class="avatar-md circular-avatar" src="https://picsum.photos/200" alt="avatar-img">
		<img class="avatar-small circular-avatar" src="https://picsum.photos/200" alt="avatar-img">
		<img class="avatar-xs circular-avatar" src="https://picsum.photos/200" alt="avatar-img">
	</div>

	<div class="avatar-rounded-container">
		<img class="avatar-xl rounded-avatar" src="https://picsum.photos/200" alt="avatar-img">
		<img class="avatar-large rounded-avatar" src="https://picsum.photos/200" alt="avatar-img">
		<img class="avatar-md rounded-avatar" src="https://picsum.photos/200" alt="avatar-img">			
		<img class="avatar-small rounded-avatar" src="https://picsum.photos/200" alt="avatar-img">
		<img class="avatar-xs rounded-avatar" src="https://picsum.photos/200" alt="avatar-img">
	</div>

	<div class="avatar">
		<div class="avatar-xl-status">
			<img class="circular-avatar avatar-xl" src="https://picsum.photos/200" alt="avatar">
			<span class="avatar-status status-online status-position-xl"></span>
		</div>

		<div class="avatar-large-status">
			<img class="circular-avatar avatar-large" src="https://picsum.photos/200" alt="avatar">
			<span class="avatar-status status-busy status-position-large"></span>
		</div>

		<div class="avatar-md-status">
			<img class="circular-avatar avatar-md" src="https://picsum.photos/200" alt="avatar">
			<span class="avatar-status status-offline status-position-md"></span>
		</div>

		<div class="avatar-small-status">
			<img class="circular-avatar avatar-small" src="https://picsum.photos/200" alt="avatar">
			<span class="avatar-status status-busy status-position-small"></span>
		</div>

		<div class="avatar-small-status">
			<img class="circular-avatar avatar-xs" src="https://picsum.photos/200" alt="avatar">
			<span class="avatar-status status-online status-position-xs"></span>
		</div>
			
	</div>

    
</body>
</html>
